<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Rapport WCAG</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        color: #1f2937;
        line-height: 1.5;
        font-size: 12px;
      }

      /* --- HEADER --- */
      header {
        padding: 30px 40px;
        background: #f3f4f6;
        border-bottom: 1px solid #e5e7eb;
        margin-bottom: 30px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
        color: #111;
      }
      .meta {
        color: #6b7280;
        font-size: 12px;
        margin-top: 5px;
      }

      /* --- SOMMAIRE --- */
      .toc-container {
        padding: 0 40px 30px;
        border-bottom: 1px solid #e5e7eb;
        page-break-after: always;
      }
      .toc-item a {
        color: #2563eb;
        text-decoration: none;
      }
      .toc-item.level-3 {
        margin-left: 20px;
        color: #666;
      }

      /* --- CONTENU --- */
      .content {
        padding: 40px;
        max-width: 100%;
        box-sizing: border-box;
      }

      /* --- CARTES DE VIOLATION --- */
      .violation-card {
        border: 1px solid #e5e7eb;
        border-left-width: 6px;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        background: #fff;

        /* Empêche la coupure au milieu d'une carte */
        break-inside: avoid;
        page-break-inside: avoid;
      }

      .impact-critical {
        border-left-color: #ef4444;
        background-color: #fef2f2;
      }
      .impact-serious {
        border-left-color: #f97316;
        background-color: #fff7ed;
      }
      .impact-moderate {
        border-left-color: #eab308;
        background-color: #fefce8;
      }
      .impact-minor {
        border-left-color: #3b82f6;
        background-color: #eff6ff;
      }

      .violation-card h2 {
        margin-top: 0;
        font-size: 16px;
        color: #111;
      }
      .violation-card h3 {
        margin-top: 15px;
        font-size: 11px;
        text-transform: uppercase;
        font-weight: 700;
        color: #4b5563;
        letter-spacing: 0.5px;
      }

      /* --- CORRECTION DES COUPURES DE TEXTE --- */
      pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 10px;
        border-radius: 6px;
        font-size: 11px;
        font-family: Consolas, monospace;

        /* FORCE LE RETOUR À LA LIGNE */
        white-space: pre-wrap !important;
        word-break: break-all !important;
        overflow-wrap: break-word !important;
        max-width: 100%;
        overflow: hidden;
      }

      code {
        font-family: Consolas, monospace;
        word-break: break-word;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Rapport d'Audit Accessibilité</h1>
      <div class="meta">Généré automatiquement par WCAG Analyzer</div>
    </header>

    <div class="toc-container">
      <h2>Sommaire</h2>
      {{TOC}}
    </div>

    <div class="content">{{REPORT_HTML}}</div>
  </body>
</html>
